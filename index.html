<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Excel Data</title>
<style>
  /* Example: keep your Excel-like style */
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  table { border-collapse: collapse; width: 100%; background: white; }
  th, td { border: 1px solid #999; padding: 5px 10px; text-align: left; }
  th { background: #eee; }
  tr:nth-child(even) { background: #f9f9f9; }
</style>
</head>
<body>
<h1>My Excel Data</h1>
<table id="dataTable">
  <!-- Table content will be filled dynamically -->
</table>

<script>
fetch('RaficAmogus.csv')
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split('\n').map(r => r.split(','));
    const table = document.getElementById('dataTable');
    let html = '';

    // Add header row
    html += '<thead><tr>';
    rows[0].forEach(cell => html += `<th>${cell}</th>`);
    html += '</tr></thead>';

    // Add table body
    html += '<tbody>';
    rows.slice(1).forEach(row => {
      html += '<tr>';
      row.forEach(cell => html += `<td>${cell}</td>`);
      html += '</tr>';
    });
    html += '</tbody>';

    table.innerHTML = html;
  })
  .catch(err => {
    console.error('Failed to load CSV:', err);
  });
</script>
</body>
</html>
